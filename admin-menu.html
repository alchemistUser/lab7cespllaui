<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Menu</title>
    <link rel="stylesheet" href="admin-menu.css" />
    <script src="admin-menu.js"></script>
  </head>

  <body>
    <!-- SIDEBAR -->
    <div id="sidebar">
      <!-- logo -->
      <div id="logo">
        <img src="/assets/plla-logo.png" alt="school-logo" />
      </div>

      <div id="sidebarButtonGroup">
        <button class="button-sidebar-menus">
          <img src="/assets/icon1.svg" alt="" />
          Account Registration
        </button>
        <button class="button-sidebar-menus">
          <img src="/assets/icon2.svg" alt="" />
          Enrollment
        </button>
        <button class="button-sidebar-menus">
          <img src="/assets/icon3.svg" alt="" />
          Payment and Billing
        </button>
        <button class="button-sidebar-menus">
          <img src="/assets/icon4.svg" alt="" />
          Class Schedule
        </button>
        <button class="button-sidebar-menus">
          <img src="/assets/icon5.svg" alt="" />
          Reports
        </button>
        <button class="button-sidebar-menus">
          <img src="/assets/icon6.svg" alt="" />
          Maintenance
        </button>
        <button class="button-sidebar-menus">
          <img src="/assets/icon7.svg" alt="" />
          Help
        </button>
        <button class="button-sidebar-menus">
          <img src="/assets/icon8.svg" alt="" />
          About
        </button>
      </div>

      <button id="log-out">Log Out</button>
    </div>

    <!-- BODY PANEL -->
    <div id="body-panel">
      <!-- search -->
      <div id="searchContainer">
        <input type="text" id="searchbar" placeholder="Search..." />
        <button id="search-button">
          <img src="/assets/search.svg" alt="search-icon" />
        </button>
      </div>

      <!-- table -->
      <div id="table-container">
        <!-- Fixed header -->
        <table>
          <thead>
            <tr>
              <th>Grade Level</th>
              <th>LRN</th>
              <th>Status</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>
        <!-- Scrollable body -->
        <div class="table-body-scroll">
          <table>
            <tbody id="student-table-body">
              <!-- JS populates here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
